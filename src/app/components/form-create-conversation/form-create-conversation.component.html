<form [formGroup]="formAPISetup">
    <div class="mb-3">
        API User
        <input type="text" class="form-control" formControlName="apiUser">
    </div>

    <div class="mb-3">
        API Key
        <input type="text" class="form-control" formControlName="apiKey">
    </div>

    <div class="mb-3">
        Receipient
        <input type="text" class="form-control" formControlName="receipient">
    </div>

    <div class="mb-3">
        Message
        <input type="text" class="form-control" formControlName="body">
    </div>

    <div class="mb-3">
        <div class="row">
            <div class="col-2">
                <div class="row">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                </div>

            </div>
            <div class="col-2">
                <div class="row">
                    <button type="submit" class="btn btn-primary" (click)="sendText()">Text</button>
                </div>
            </div>
        </div>

    </div>
</form>

<div>
    Result:
    {{formAPISetup.value | json }}
</div>

<div>
    {{textResult}}
</div>

<div>
    {{stringify | json}}
</div>
